<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark" id="navbar">
            <div><i id="currentLocation" class="fas fa-map-marked-alt navbar-brand"></i></div>
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            
        </nav>

        <div class="container">
            <div class="row">
                <!-- City Search -->
                <div class="col-sm-4 search">
                    <form>
                        <label for="city"><h5>Search for a City:</h5></label>
                        <div class="input-group mb-3">
                                <input type="text" class="form-control" id="cityName">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" id="submitBtn"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <!-- Past City Search Buttons -->
                    <div id="pastSearch"></div>
                </div>
                <!-- City Weather Data Display -->
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card current-weather-card">
                                <h4 class="card-title"><span id="cityDisplay"></span> <span id="dateDisplay"></span><img id="currentConditionDisplay" class="weatherIcon"></img></h4>
                                <p>Temperature: <span id="tempDisplay"></span> &deg;F</p>
                                <p>Humidity: <span id="humidityDisplay"></span>%</p>
                                <p>Wind Speed: <span id="windSpeedDisplay"></span> MPH</p>
                                <p>UV Index: <span id="uvIndexDisplay"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row future-forecast">
                        <div class="col-sm-12">
                            <div class="row">
                                <h5>5-Day Forecast:</h5>
                            </div>
                            <div class="row" id="futureForecastDiv"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Font Awesome link -->
        <script src="https://kit.fontawesome.com/c79351aee9.js" crossorigin="anonymous"></script>
        <!-- jQuery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Moment.js link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
        <!-- External JS file link -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
